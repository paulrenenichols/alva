# @fileoverview Development Docker Compose configuration with hot reload support
# This configuration includes all services with application services using
# development Dockerfiles with volume mounts for live code reload

services:
  # Base infrastructure services (same as production)
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: alva
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d alva']
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - alva-network

  db-init:
    build:
      context: .
      dockerfile: tools/db-init/Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/alva
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - alva-network
    restart: 'no'

  redis:
    image: redis:7-alpine
    ports:
      - '6380:6379'
    volumes:
      - redis_data:/var/lib/redis/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alva-network

  mailpit:
    image: axllent/mailpit:latest
    ports:
      # SMTP server
      - '1025:1025'
      # Web UI
      - '8025:8025'
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'wget --quiet --tries=1 --spider http://localhost:8025/api/v1/messages || exit 1',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alva-network

  # Application services with development configuration and hot reload

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    ports:
      - '3000:3000'
    volumes:
      # Mount source code for hot reload
      - ./apps/web:/app/apps/web
      - ./libs:/app/libs
      # Mount configuration files needed by Nx
      - ./package.json:/app/package.json
      - ./pnpm-lock.yaml:/app/pnpm-lock.yaml
      - ./nx.json:/app/nx.json
      - ./tsconfig.base.json:/app/tsconfig.base.json
      # Exclude node_modules and dist from volume mounts (use container's versions)
      - /app/node_modules
      - /app/dist
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_AUTH_URL=http://localhost:3002
      - NODE_ENV=development
      # Enable polling for file watching in Docker
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    depends_on:
      api:
        condition: service_started
      auth:
        condition: service_started
    networks:
      - alva-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.dev
    ports:
      - '3001:3001'
      # Debug port (API)
      - '9229:9229'
    volumes:
      # Mount source code for auto-restart on changes
      - ./apps/api:/app/apps/api
      - ./libs:/app/libs
      # Mount configuration files
      - ./package.json:/app/package.json
      - ./pnpm-lock.yaml:/app/pnpm-lock.yaml
      - ./nx.json:/app/nx.json
      - ./tsconfig.base.json:/app/tsconfig.base.json
      # Exclude node_modules and dist from volume mounts
      - /app/node_modules
      - /app/dist
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/alva
      - REDIS_URL=redis://redis:6379
      - JWT_PUBLIC_KEY=${JWT_PUBLIC_KEY}
      - JWT_PRIVATE_KEY=${JWT_PRIVATE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NODE_ENV=development
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3003
    depends_on:
      db-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    networks:
      - alva-network

  auth:
    build:
      context: .
      dockerfile: apps/auth/Dockerfile.dev
    ports:
      - '3002:3002'
      # Debug port (Auth) - uses different host port to avoid conflict with API
      - '9230:9229'
    volumes:
      # Mount source code for auto-restart on changes
      - ./apps/auth:/app/apps/auth
      - ./libs:/app/libs
      # Mount configuration files
      - ./package.json:/app/package.json
      - ./pnpm-lock.yaml:/app/pnpm-lock.yaml
      - ./nx.json:/app/nx.json
      - ./tsconfig.base.json:/app/tsconfig.base.json
      # Exclude node_modules and dist from volume mounts
      - /app/node_modules
      - /app/dist
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/alva
      - JWT_PRIVATE_KEY=${JWT_PRIVATE_KEY}
      - JWT_PUBLIC_KEY=${JWT_PUBLIC_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - COOKIE_SECRET=${COOKIE_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - NODE_ENV=development
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3003
    depends_on:
      db-init:
        condition: service_completed_successfully
    networks:
      - alva-network

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile.dev
    ports:
      - '3003:3003'
    volumes:
      # Mount source code for hot reload
      - ./apps/admin:/app/apps/admin
      - ./libs:/app/libs
      # Mount configuration files
      - ./package.json:/app/package.json
      - ./pnpm-lock.yaml:/app/pnpm-lock.yaml
      - ./nx.json:/app/nx.json
      - ./tsconfig.base.json:/app/tsconfig.base.json
      # Exclude node_modules, dist, and .next directories from volume mounts
      - /app/node_modules
      - /app/dist
      - /app/apps/admin/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_AUTH_URL=http://localhost:3002
      - NODE_ENV=development
      # Enable polling for file watching in Docker
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    depends_on:
      api:
        condition: service_started
      auth:
        condition: service_started
    networks:
      - alva-network

volumes:
  postgres_data:
  redis_data:

networks:
  alva-network:
    driver: bridge

